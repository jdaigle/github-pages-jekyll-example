<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="keywords" content="jekyll-sample" />
        <title>jekyll-sample: Hello world in Lua</title>
        <link rel="stylesheet" type="text/css" href="/github-pages-jekyll-example/css/style.css" />
        <link rel="stylesheet" type="text/css" href="/github-pages-jekyll-example/css/pygments.css" />
    </head>
    <body>
        <h1>Hello world in Lua</h1>
<p class='date'>December 24, 2012</p>
<p><i>Without sugar edition!</i></p>
<p>Pure hello world is just boring, it&#39;s just:</p>
<div class="highlight"><pre><code class="lua"><span class="nb">print</span> <span class="s2">&quot;</span><span class="s">Hello world!&quot;</span>
</code></pre></div>
<p>Boring, I say, boring! Hmm, let&#39;s remove that <code>print</code> sugar and show something more interesting!</p>
<div class="highlight"><pre><code class="lua"><span class="n">io</span><span class="p">.</span><span class="n">stdout</span><span class="p">:</span><span class="n">write</span><span class="p">(</span><span class="s2">&quot;</span><span class="s">Hello world!</span><span class="se">\n</span><span class="s">&quot;</span><span class="p">)</span>
</code></pre></div>
    </body>
</html>
